<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Learning Progress Tracker</h1>
        <nav>
            <ul>
                <li><a href="#tracker">Tracker</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main id="tracker">
        <div class="container">
            <h2>Track Your Daily Progress</h2>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span>Progress:</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <!-- Day Selector (Dropdown) -->
            <select id="day-select" onchange="loadSelectedDay()">
            </select>

            <!-- Tasks Container -->
            <div id="task-list" class="task-list-box"></div>

            <!-- Reset Button -->
            <button class="reset-btn" onclick="showResetModal()">Reset Progress</button>
        </div>

        <!-- Modal for reset confirmation -->
        <div id="reset-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to reset all progress?</p>
                <button onclick="resetProgress()">Yes, Reset</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer id="contact">
        <p>Contact Us: <a href="mailto:support@learningtracker.com">support@learningtracker.com</a></p>
        <p>Follow us: <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
